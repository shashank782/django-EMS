{% include 'header.html' %}

<script>
    function checkpassword()
    {
    if(document.signup.pwd.value != document.signup.cpwd.value) 
    {
    alert('Password and Repeat Password field does not match');
    document.signup.cpwd.focus();
    return false;
    }
    return true;
    }
</script>





<div class="card shadow m-5">

    <div class="card-body">

        <h5 class="p-2" style=" border-bottom: 2px solid gray;">Create an Account</h5>
        <div class="container-fluid">
            <form method="post" name="signup" onsubmit=" return checkpassword()">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="col-group">
                            <label >First Name</label>
                            <input type="text" name="firstname" class="form-control" pattern="[A-Za-z]+" required>
                        </div>                                        

                    </div>
                    <div class="col-sm-6">
                        <div class="col-group">
                            <label >Last Name</label>
                            <input type="text" name="lastname" class="form-control" pattern="[A-Za-z]+" required>
                        </div>                                        

                    </div>
                    <div class="col-sm-12">
                        <div class="col-group">
                            <label >Employee Number</label>
                            <input type="text" name="EmpNumber" class="form-control" required>
                        </div>                                        

                    </div>
                    <div class="col-sm-12">
                        <div class="col-group">
                            <label >Email ID</label>
                            <input type="email" name="Email ID" class="form-control" required>
                        </div>                                                               

                    </div>
                    <div class="col-sm-6">
                        <div class="col-group">
                            <label >Password</label>
                            <input type="password" name="pwd" class="form-control" required>
                        </div>                                                               

                    </div>
                    <div class="col-sm-6">
                        <div class="col-group">
                            <label >Confirm Password</label>
                            <input type="password" name="cpwd" class="form-control" required>
                        </div>                                                               

                    </div>                                      
                </div>
                <input type="submit" value="Submit" class="m-2 btn btn-primary">
            </form>

        </div>

    </div>

</div>

{% if error == "no" %}
<script>
    alert('Signup Successful');
    window.location = ('{% url 'login' %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something went wrong , Try again.....');
   
</script>
{% endif %}
