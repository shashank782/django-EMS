{% extends 'core.html' %}



{% block main %}

<script type="text/javascript">
    function checkpassword()
    {
        if(document.changepassword.newpassword.value != document.changepassword.confirmpassword.value) 
        {
            alert('New password and confirm password field does not match');
            document.changepassword.confirmpassword.focus();
            return false;

        }
        return true;       
    }

</script>

<div class="card shadow m-2">

    <div class="card-body">

        <h5 class="p-2 text-danger" style=" border-bottom: 2px solid gray;">Change Password</h5>

        <div class="container-fluid">
            <form method="post" name="changepassword" onsubmit=" return checkpassword()">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="col-group">
                            <label >Current Password</label>
                            <input type="password" name="currentpassword" class="form-control" >
                        </div>                                       
                    </div>          
                </div>
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="col-group">
                            <label >New Password</label>
                            <input type="password" name="newpassword" class="form-control" >
                        </div>                                       
                    </div>          
                </div>
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="col-group">
                            <label >Confirm New Password</label>
                            <input type="password" name="confirmpassword" class="form-control" >
                        </div>                                       
                    </div>          
                </div>


                <input type="submit" value="Submit" class="m-2 btn btn-primary">
            </form>

        </div>

    </div>

</div>

{% if error == "no" %}
<script>
    alert('Password Updaed Successful');
    window.location = ('{% url 'logout' %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something went wrong , Try again.....');
   
</script>
{% endif %}
{% if error == "not" %}
<script>
    alert('Your current password is wrong');
   
</script>
{% endif %}

{% endblock %}
