{% extends 'core.html' %}



{% block main %}

<div class="card shadow m-2">

    <div class="card-body">

        <h5 class="p-2 text-danger" style=" border-bottom: 2px solid gray;">Profile</h5>

        <div class="container-fluid">
            <form method="post" name="signup" >
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="col-group">
                            <label >First Name</label>
                            <input type="text" name="firstname" class="form-control" pattern="[A-Za-z]+" value="{{employee.user.first_name}}">
                        </div>                                        

                    </div>
                    <div class="col-sm-6">
                        <div class="col-group">
                            <label >Last Name</label>
                            <input type="text" name="lastname" class="form-control" pattern="[A-Za-z]+" value="{{employee.user.last_name}}">
                        </div>                                        

                    </div>
                    <div class="col-sm-12">
                        <div class="col-group">
                            <label >Employee Number</label>
                            <input type="text" name="EmpNumber" class="form-control" value="{{employee.empNumber}}">
                        </div>                                        

                    </div>
                    <div class="col-sm-6">
                        <div class="col-group">
                            <label >Employee Designation</label>
                            <input type="text" name="Designation" class="form-control" value="{{employee.designation}}">
                        </div>                                                               

                    </div>
                    <div class="col-sm-6">
                        <div class="col-group">
                            <label >Employee Department</label>
                            <input type="text" name="Department" class="form-control" value="{{employee.empDept}}" >
                        </div>                                                               

                    </div>

                    <div class="col-sm-12">
                        <div class="col-group">
                            <label >Email ID</label>
                            <input type="email" name="Email ID" class="form-control" value="{{employee.user.username}}">
                        </div>                                                               

                    </div>
                    <div class="col-sm-6">
                        <div class="col-group">
                            <label >Contact</label>
                            <input type="text" name="contact" class="form-control" value="{{employee.contact}}">
                        </div>                                                               

                    </div>
                    <div class="col-sm-6">
                        <div class="col-group">
                            <label >Joining Date [{{employee.joiningDate}}]</label>
                            <input type="date" name="jdate" class="form-control"  >
                        </div>                                                               

                    </div>
                    <div class="col-sm-6">
                        <div class="col-group">
                            <label >Gender [{{employee.gender}}]</label>
                            <select name="gender" class="form-control">
                                <option value="None">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>

                            </select>
                        </div>                                                               

                    </div>
                    
                    



                </div>
                <input type="submit" value="Submit" class="m-2 btn btn-primary">
            </form>

        </div>

    </div>

</div>

{% if error == "no" %}
<script>
    alert('Profile Updaed Successful');
    window.location = ('{% url 'profile' %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something went wrong , Try again.....');
   
</script>
{% endif %}



{% endblock %}
